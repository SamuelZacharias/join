<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/img/png/favicon.png">
  <title>Register</title>
  <style>
      :root {
  --blue:   #29ABE2;
  --gray:  #2A3647;
  --high : #FF3D00;
  --medium: #FFA800;
  --low:   #7AE229;
  --technical : #1FD7C1;
  --story : #0038FF;
  --noTask : #A8A8A8;
  --policy : #A8A8A8;
  --background : #F6F7F8;
  --hightlight : #091931;
  --border : #D1D1D1;
}



    body{
      background-color: var(--background);
      max-width: 1440px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img{
      position: absolute;
      width: 100px;
      height: 120px;
      top: 80px;
      left: 80px;
    }

    .register{
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 200px;
      background-color: white;
      padding: 48px 88px 48px 88px;
    }
    .policy{
      display: flex;
      width: 100%;
      justify-content: center;
    }

    input{
      border: none;
      width: 100%;
    }
    input:focus{
      outline: none;
    }

    .formHeader{
      width: 100%;
      display: flex;
      justify-content: center;

    }
    .formHeader img{
      width: 32px;
      height: 32px;
      display: flex;
    }
    .icon{
      width: 24px;
      height: 24px;
    }
    h1{
      font-size: 61px;
    }
    .input{
      width: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 21px;
      border: 1px solid var(--border);
    }


  </style>
</head>
<body>
  <section class="logo"><img src="assets/img/png/Capa 2.png" alt=""></section>
  <section class="register">
    <div class="formHeader">
      <img src="assets/img/png/Vector.png" alt="">
      <h1>Sign up</h1>
    </div>
    <form action="">
      <div class="input">
        <input type="text" id="name" required placeholder="Name">
        <img class="icon" src="assets/img/png/person.png" alt="">
      </div>
      <div>
        <input type="email" id="email" required placeholder="E-mail">
        <img class="icon" src="assets/img/png/mail.png" alt="">
      </div>
      <div>
        <input type="password" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <img class="icon" src="assets/img/png/visibility_off.png" alt="">
      </div>
      <div>
        <input type="password" id="repeatPassword" placeholder="Repeat password" required>
        <img class="icon" src="assets/img/png/lock.png" alt="">
      </div>
      <div>
        <input type="checkbox" required >
        <span>I accept the <a href="privacy_policy.html">Privacy policy</a></span>
      </div>
      <button>Sign up</button>
    </form>
  </section>
  <section class="policy">
    <a href="privacy_policy.html">Privacy policy</a>
    <a href="legal_notice.html">Legal notice</a>
  </section>
</body>
</html>
