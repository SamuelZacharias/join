<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/img/png/favicon.png" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="style.css">
    <script src="./js/header.js"></script>
    <script src="js/include.js"></script>
    <title>My Board</title>
  </head>
  <body>
    <div class="d-flex">
      <div w3-include-html="Templates/sidebar.html"></div>
      <div w3-include-html="Templates/header.html"></div>
      
    </div>
    <div class="boardContent">
      <section >
        <div class="contentHeader">
          <h1>Board</h1>
          <div class="inputarea">
            <div class="input">
              <input type="text" id="search">
              <img src="assets/img/png/search (1).png" alt="">
            </div>
            <button>Add task  <img src="assets/img/png/add.png" alt=""></button>
          </div>
        </div>
        <div class="listsHeaders">
            <div class="listheader">
              <span>To do</span>
              <div class="image" ><img  src="assets/img/png/plus button (1).png" alt=""></div>
            </div>
            <div class="listheader">
              <span>In progress</span>
              <div class="image" ><img  src="assets/img/png/plus button (1).png" alt=""></div>
            </div>
            <div class="listheader">
              <span>Await feedback</span>
              <div class="image" ><img  src="assets/img/png/plus button (1).png" alt=""></div>
            </div class="listheader"> 
            <div class="listheader">Done</div>
        </div>
        
      </section>
    </div>
  </body>
</html>
