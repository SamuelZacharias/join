<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Button Hover-Effekt mit Farbe und Icon</title>
  <style>
    .button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, box-shadow 0.3s;
      display: inline-flex;
      align-items: center;
    }
    .button img {
      margin-left: 10px;
      width: 20px;
      height: 20px;
    }
    .hover-shadow {
      transition: box-shadow 0.3s;
    }
    .hover-shadow:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <button id="button1" class="button hover-shadow" onclick="handleClick(1)">
    Urgent <img id="img1" src="assets/img/png/urgentWhite.png" alt="">
  </button>
  <button id="button2" class="button hover-shadow" onclick="handleClick(2)">
    Medium <img id="img2" src="assets/img/png/mediumColor.png" alt="">
  </button>
  <button id="button3" class="button hover-shadow" onclick="handleClick(3)">
    Low <img id="img3" src="assets/img/png/lowWhite.png" alt="">
  </button>

  <script>
    let activeButton = null;

    function handleClick(buttonNumber) {
      if (activeButton !== null) {
        // Füge Hover-Effekt für den zuvor aktiven Button wieder hinzu
        document.getElementById('button' + activeButton).classList.add('hover-shadow');
        // Entferne die Hintergrundfarbe
        document.getElementById('button' + activeButton).style.backgroundColor = '';
        // Setze das Bild zurück
        document.getElementById('img' + activeButton).src = 'assets/img/png/' + (activeButton === 1 ? 'urgentWhite.png' : (activeButton === 2 ? 'mediumColor.png' : 'lowWhite.png'));
      }

      activeButton = buttonNumber;
      // Entferne Hover-Effekt vom aktuell aktiven Button
      document.getElementById('button' + activeButton).classList.remove('hover-shadow');
      
      // Setze die Hintergrundfarbe des aktuell aktiven Buttons
      switch (buttonNumber) {
        case 1:
          document.getElementById('button1').style.backgroundColor = '#FF3D00'; // Farbe für Urgent
          document.getElementById('img1').src = 'assets/img/svg/urgent.svg'; // Bild für Urgent
          break;
        case 2:
          document.getElementById('button2').style.backgroundColor = '#FFA800'; // Farbe für Medium
          document.getElementById('img2').src = 'assets/img/svg/medium.svg'; // Bild für Medium
          break;
        case 3:
          document.getElementById('button3').style.backgroundColor = '#7AE229'; // Farbe für Low
          document.getElementById('img3').src = 'assets/img/svg/low.svg'; // Bild für Low
          break;
      }
    }
  </script>
</body>
</html>
