<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/img/png/favicon.png" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <link rel="stylesheet" href="./css/dialog-contacts.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="js/include.js"></script>
    <script src="./js/contacts.js"></script>
    <title>My Contacts</title>
  </head>
  <body>
    <div class="d-flex">
      <div w3-include-html="Templates/sidebar.html"></div>
      <div class="content">
        <div w3-include-html="Templates/header.html"></div>
        <div class="d-flex">
          <div class="contact-box">
            <button onclick="openDialog()" class="add-contact">
              Add new contact
              <img src="./assets/img/png/person_add.png" alt="" />
            </button>
            <div>
              <div class="letter-box">A</div>
              <div class="contact-seperator"></div>
              <div class="contacts">
                <div class="letter-circle">AM</div>
                <div class="contact-info">
                  <span>Anton Mayer</span>
                  <a class="contact-email" href="">Email@blabla.de</a>
                </div>
              </div>
              <div class="contacts">
                <div class="letter-circle">AM</div>
                <div class="contact-info">
                  <span>Anton Mayer</span>
                  <a class="contact-email" href="">Email@blabla.de</a>
                </div>
              </div>
              <div class="letter-box">B</div>
              <div class="contact-seperator"></div>
              <div class="contacts">
                <div class="letter-circle">BM</div>
                <div class="contact-info">
                  <span>Banton Mayer</span>
                  <a class="contact-email" href="">Email@blabla.de</a>
                </div>
              </div>
              <div class="contacts">
                <div class="letter-circle">BM</div>
                <div class="contact-info">
                  <span>Banton Mayer</span>
                  <span class="contact-email">Email@blabla.de</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-box">
            <h1>Contacts</h1>
            <div class="text-seperator"></div>
            <span class="info-text">Better with a Team</span>
          </div>
        </div>
      </div>
    </div>
    <dialog id="dialog-contacts">
      <div class="dialog-left">
        <img
          class="logo-dialog"
          src="./assets/img/png/Join logo vector.png"
          alt=""
        />
        <h2>Add contact</h2>
        <span class="dialog-text">Tasks are better with a team !</span>
        <div class="dialo-text-seperator"></div>
      </div>
      <div class="dialog-right">
        <img
          class="unknown-user"
          src="./assets/img/png/unknown-user.png"
          alt=""
        />
        <div class="dialog-content-right">
          <img onclick="closeDialog()" class="close-cross" src="./assets/img/png/close.png" alt="" />

          <input type="text" />
          <input type="text" />
          <input type="text" />
          <div>
            <button></button>
            <button></button>
          </div>
        </div>
      </div>
    </dialog>
    <div id="grey-background" class="grey-background hidden"></div>
  </body>
</html>
