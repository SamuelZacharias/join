<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/img/png/favicon.png" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <link rel="stylesheet" href="./css/dialog-contacts.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="js/include.js"></script>
    <script src="./js/contacts.js"></script>
    <title>My Contacts</title>
  </head>
  <body>
    <div class="d-flex">
      <div w3-include-html="Templates/sidebar.html"></div>
      <div class="content">
        <div w3-include-html="Templates/header.html"></div>
        <div class="d-flex">
          <div class="contact-box">
            <button onclick="openDialog()" class="add-contact">
              Add new contact
              <img src="./assets/img/png/person_add.png" alt="" />
            </button>
            <div>
              <div class="letter-box">A</div>
              <div class="contact-seperator"></div>
              <div class="contacts">
                <div class="letter-circle">AM</div>
                <div class="contact-info">
                  <span>Anton Mayer</span>
                  <a class="contact-email" href="">Email@blabla.de</a>
                </div>
              </div>
              <div class="contacts">
                <div class="letter-circle">AM</div>
                <div class="contact-info">
                  <span>Anton Mayer</span>
                  <a class="contact-email" href="">Email@blabla.de</a>
                </div>
              </div>
              <div class="letter-box">B</div>
              <div class="contact-seperator"></div>
              <div class="contacts">
                <div class="letter-circle">BM</div>
                <div class="contact-info">
                  <span>Banton Mayer</span>
                  <a class="contact-email" href="">Email@blabla.de</a>
                </div>
              </div>
              <div class="contacts">
                <div class="letter-circle">BM</div>
                <div class="contact-info">
                  <span>Banton Mayer</span>
                  <span class="contact-email">Email@blabla.de</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-box">
            <h1>Contacts</h1>
            <div class="text-seperator"></div>
            <span class="info-text">Better with a Team</span>
          </div>
        </div>
      </div>
    </div>
    <dialog id="dialog-contacts">
      <div class="dialog-left">
        <img
          class="logo-dialog"
          src="./assets/img/png/Join logo vector.png"
          alt=""
        />
        <h2>Add contact</h2>
        <span class="dialog-text">Tasks are better with a team !</span>
        <div class="dialo-text-seperator"></div>
      </div>
      <div class="dialog-right">
        <img
          class="unknown-user"
          src="./assets/img/png/unknown-user.png"
          alt=""
        />
        <div class="dialog-content-right">
          <img
            onclick="closeDialog()"
            class="close-cross"
            src="./assets/img/png/close.png"
            alt=""
          />
          <div class="input-fields-contacts">
            <input class="input-name" type="text" placeholder="Name" />
            <input class="input-email" type="text" placeholder="Email" />
            <input class="input-phone" type="text" placeholder="Phone" />
            <div class="button-contacts">
              <button onclick="closeDialog()" class="button-cancel">
                Cancel
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 14 14"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="close-icon-button"
                    d="M7.06917 7.00008L12.3122 12.2431M1.82617 12.2431L7.06917 7.00008L1.82617 12.2431ZM12.3122 1.75708L7.06817 7.00008L12.3122 1.75708ZM7.06817 7.00008L1.82617 1.75708L7.06817 7.00008Z"
                    stroke="#2A3647"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <button class="button-create">
                Create contact
                <img
                  class="check-icon-button"
                  src="./assets/img/png/check.png"
                  alt="check"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </dialog>
    <div
      onclick="closeDialog()"
      id="grey-background"
      class="grey-background hidden"
    ></div>
  </body>
</html>
