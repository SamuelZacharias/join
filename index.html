<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/png/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Join</title>
</head>
<body>
    <section>
        <div class="logoLogIn"><a href="#"><img src="assets/img/png/Capa 2.png" alt=""></a></div>
    </section>
    <div class="signUp"><span>Not a Join user?<button>Sign up</button></span></div>
    <section class="loginSection">
        <div>
            <h1>Log in</h1>
        </div>
        <form action="">
            <div class="emailInput">
                <input type="email" id="password" required placeholder="E-mail">
                <img src="assets/img/png/mail.png" alt="">
            </div>
            <div class="passwordInput">
                <input type="password" id="password" required placeholder="Password">
                <img src="assets/img/png/lock.png" alt="">
            </div>
            <div>
                <input type="checkbox">
                <span>Remember me</span>
            </div>
            <div class="buttonContainer">
                <button type="submit">Log in</button>
                <button type="button">Guest Log in</button>
            </div>
        </form>
    </section>
    <section>
        <a href="privacy_policy.html">Privacy policy</a>
        <a href="legal_notice.html">Legal notice</a>
    </section>
</body>

</html>
